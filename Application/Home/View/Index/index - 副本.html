 <!DOCTYPE html>
<html>
<head>
<title>客户管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/easyui/themes/default/easyui.css">   
<link rel="stylesheet" type="text/css" href="__PUBLIC__/easyui/themes/icon.css">   
<script type="text/javascript" src="__PUBLIC__/easyui/jquery.min.js"></script>   
<script type="text/javascript" src="__PUBLIC__/easyui/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css">
</head>
<body class="easyui-layout layout_index">
    <div data-options="region:'north',split:true" style="height:100px;">
        <div class="logo" style="float:left;"><image src="__PUBLIC__/images/logo.jpg" /></div>
        <div style="float:right;">
            <include file="top" />

        </div>
    </div> 
    <div data-options="region:'west',title:'菜单栏',split:true" style="width:200px;">
        <div class="easyui-accordion">
            <!--//左侧菜单导航-->
            <include file="left" />
            <!--//左侧菜单导航-->
        </div><!--accordion-->
    </div>   
    <div data-options="region:'center',title:'内容管理系统'" style="padding:5px;background:#eee;"></div>   

</body>	

</html>
