 <!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<link href="__PUBLIC__/css/right.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<script>
	$(function(){
		$('img[class="submit"]').bind('click',function(){
			$('form[name="myform"]').submit();
		});
		$('img[class="reset"]').click(function(){
			$('input').val('');
			$('textarea').val('');
		});
	});
</script>
</head>

<body>
	<form action="__URL__/Speak" method="post" name="myform" enctype="multipart/form-data">
		标　题：<input type="text" name="title"></input></br>
		内　容：<textarea class='top' rows='8' cols='35' name="content"></textarea></br>
		验证码：<input type="text" name="code"></input><img src="__APP__/Home/Login/Verify" onclick="this.src=this.src+'?'+Math.random()" /></br>
		附　件：<input type="file" name="filename"></input></br>
		<img class="submit" src='__PUBLIC__/images/b06.gif'/><img class="reset" src='__PUBLIC__/images/b03.gif' />
	</form>
</body>

</html>
